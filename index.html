<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styleTicTacToe.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,900italic,800italic,900,800,700,700italic,600italic,600,500italic,400italic,500,300,300italic,200italic,200,100italic' rel='stylesheet' type='text/css'>

</head>
<body>
  <div class = "container">

    <div class = "header">

    </div>
    <div class = "main">
        <div class="boxes" id="Box1"></div>
        <div class="boxes" id="Box2"></div>
        <div class="boxes" id="Box3"></div>
        <div class="boxes" id="Box4"></div>
        <div class="boxes" id="Box5"></div>
        <div class="boxes" id="Box6"></div>
        <div class="boxes" id="Box7"></div>
        <div class="boxes" id="Box8"></div>
        <div class="boxes" id="Box9"></div>

        <div id="x-wins">
          <h1>X WINS</h1>
        </div>

        <div id="o-wins">
          <h1>O WINS</h1>
        </div>

        <div id="tie">
          <h1>NOBODY WINS</h1>
          <h4>Hit Reset Button Below</h4>
        </div>
    </div>

    <img style="position: absolute;bottom: 0%;left: 0px;"  src="http://24.media.tumblr.com/tumblr_mdta50e8IX1rlbw7io1_250.gif" alt="">

    <div class = "footer">

      <button id="reset">Reset</button>
      <button id="startPokeWalk">Make Pikachu Run</button>

      <p>&middot; Tic-Tac-Toe &middot; Created by Denis Ng &copy; 2016 &middot;</p>

    </div>
  </div>

  <script src = "mainTicTacToe.js"></script>
</body>
</html>
